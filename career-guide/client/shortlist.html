<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script async defer src="js/shared.js"></script>
  <script async defer src="js/shortlist.js"></script>

  <title>Shortlist</title>
</head>

<body>
  <nav>
    <section id="navbar">
      <section id="navbar-top">
        <a href='./'>
          <img class="navbar-item" id="logo" src="img/pontlogo.png">
        </a>
        <img class="navbar-item" id="nav-btn" src="img/navbtn.svg">
      </section>
    </section>
    <div id="navbar-slide">
      <ul>
        <li><a class="navbar-slide-item" href="nextjob.html">Next Job</a></li>
        <li><a class="navbar-slide-item" href="shortlist.html">Shortlist</a></li>
        <li><a class="navbar-slide-item" href="likehistory.html">Like History</a></li>
        <li><a class="navbar-slide-item" href="questionnairereview.html">Questionnaire Review</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 id="title">Shortlist</h1>
    <h2 id="empty-page" style="display: none">You haven't shortlisted any jobs yet</h2>
  </main>
  <div id='list-container'></div>
  <template id='shortlist-template'>
    <section class="list-item-container shortlist">
      <img class="job-image">
      <h3 class="list-item-title"></h3>
      <p class="job-desc"></p>
      <div class="btn-container">
        <button class="btn-3 view-more">View More</button>
        <button class="btn-3 view-less" style="display: none;">View Less</button>
        <button class="btn-1 remove-shortlist-item" style="display: none;">Remove from Shortlist</button>
      </div>
    </section>
  </template>
</body>
</html>
