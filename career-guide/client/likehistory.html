<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script async defer src="js/likehistory.js" type="module"></script>

  <title>Like History</title>
</head>
<body>
  <nav>
    <section id="navbar">
        <section id="navbar-top">
          <a href='./'>
            <img class="navbar-item" id="logo" src="img/pontlogo.png">
          </a>
          <img class="navbar-item" id="nav-btn" src="img/navbtn.svg">
        </section>
    </section>
    <div id="navbar-slide">
      <ul>
        <li><a class="navbar-slide-item" href="nextjob.html">Next Job</a></li>
        <li><a class="navbar-slide-item" href="shortlist.html">Shortlist</a></li>
        <li><a class="navbar-slide-item" href="likehistory.html">Like History</a></li>
        <li><a class="navbar-slide-item" href="questionnairereview.html">Questionnaire Review</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1 id="title">Like History</h1>
    <h2 id="empty-page" style="display: none">You haven't liked anything yet</h2>
    <div id="history-filter">
      <h3>Show me:</h3>
      <div id=history-filter-btns>
        <button data-filter="like">Likes only</button>
        <button data-filter="none" class="selected">Both likes and dislikes</button>
        <button data-filter="dislike">Dislikes only</button>
      </div>
    </div>
    <div id="list-container"></div>
  </main>

  <template id="like-history-template">
    <div class="list-item-container like-history">
      <img class="job-image">
      <h3 class="list-item-title"></h3>
      <p class="like-history-timestamp"><p>
      <p class="job-desc"></p>
      <div class="btn-container">
        <button
          style="display: none"
          class="job-choice-liked btn-3"
          data-answer="like">
          Liked
        </button>
        <button
          style="display: none"
          class="job-choice-disliked btn-1"
          data-answer="dislike">
          Disliked
        </button>
        <button
          style="display: none"
          class="job-shortlist-remove btn-2"
          data-answer="shortlist-remove">
          Remove from shortlist
        </button>
        <button
          style="display: none"
          class="job-shortlist-add btn-2">
          Add to shortlist
        </button>
        <button
          style="display: none"
          class="job-shortlist-add-confirm btn-2"
          data-answer="shortlist-add">
          Like and add to shortlist?
        </button>
      </div>
    </div>
  </template>
</body>
</html>
