<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script async defer src="js/shared.js"></script>
    <script async defer src="js/nextjob.js"></script>

    <title>Next Job</title>
</head>

<body>
    <nav>
        <section id="navbar">
            <section id="navbar-top">
                <img class="navbar-item" id="logo" src="img/pontlogo.png" />
                <img class="navbar-item" id="nav-btn" src="img/navbtn.svg" />
            </section>
        </section>
            <ul id="navbar-slide">
              <li><a class="navbar-slide-item" href="nextjob.html">Next Job</a></li> 
              <li><a class="navbar-slide-item" href="shortlist.html">Shortlist</a></li>
              <li><a class="navbar-slide-item" href="likehistory.html">Like History</a></li>
              <li><a class="navbar-slide-item" href="questionnairereview.html">Questionnaire Review</a></li>
            </ul>
      </nav>

    <main id="swipe-page">
        <h1 id="title">Job Title</h1>
        <button class="btn-2 button job" id="btn-shortlist" data-choice="shortlist-add">
          Add to shortlist +
        </button>
        <div id="swipe-info">
          <img id="swipe-image"></img>
          <p id="info-text"></p> 
          <p id="show-more" class="show-btn" style="display: none;">Show More</p>
          <p id="show-less" class="show-btn" style="display: none;">Show Less</p>
        </div>
        <div id="swipe-btns" style='display: none;'> <!--display none stops all buttons displaying as JS loads-->
          <button class="button btn-1 job" id="btn-dislike" data-choice="dislike">Dislike</button>
          <button class="button btn-2 job" id="btn-showLater" data-choice="showLater">Show Later</button>
          <button class="button btn-3 job" id="btn-like" data-choice="like">Like</button>
          <button class="button btn-1 question" id="btn-option1"></button>
          <button class="button btn-2 question" id="btn-option2"></button>
          <button class="button btn-3 question" id="btn-option3"></button>
        </div>
    </main>
</body>

</html>
